<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LTT</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
            html,body{ background: #f6f6f6; }
        </style>
        <script type="text/javascript" src="./load.js"></script>
        <!-- inject:css -->
        <!-- endinject -->
    </head>
    <body>
        <section id="app-container">
            <div class="Aligner appStartingMsg">
                <div class="Aligner-item">
                    <div class="progress">
                        <div class="bar"></div>
                    </div>
                </div>
            </div>
        </section>
        <script src="libs/ace/ace.js"></script>
        <script src="libs/ace/ext-language_tools.js"></script>
        <script type="text/javascript">
            (function (window) {
                'use strict';
                var requestAnimationFrame = window.requestAnimationFrame;
                var progressBar = document.querySelector('.progress .bar');
                var _progress = 0;

                window.Ltt = {
                    setProgress: function (progress) {
                        _progress = progress;
                    }
                };

                loadJS([
                    "nw/initNw.js",
                    "vendors.js",
                    "main.js"
                ], {
                    onProgress: function (progress) {
                        _progress = progress * 100;
                    },

                    onComplete: function () {
                        console.log('done!');
                    }
                });

                function updateProgress() {
                    console.log('update progress' +  _progress);
                    progressBar.style.width = (_progress - 20) + '%';
                    if (_progress < 100) {
                        requestAnimationFrame(updateProgress);
                    } else {
                        console.log('update progress finish' +  _progress);
                    }
                }

                requestAnimationFrame(updateProgress);

            })(window);
        </script>
    </body>
</html>
